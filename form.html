<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Adoption Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ade5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #9e22e6;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        button {
            display: block;
            width: 100%;
            background-color: #780383;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #6d0368;
        }
    </style>
</head>
<body>
<nav>
        <ul>
            <li><a href="index.html" class="active">Home page</a></li>
            <li><a href="services.html"class="active">Services</a></li>
            <li><a href="contact.html"class="active">Contact Us</a></li>
           <li><a href="form.html"class="active">FORM</a></li>
        </ul>
    </nav>
    </body>
    </head>
<body>

<div class="container">
    <h2>üêæ Cat Adoption Application</h2>
    <p>Please fill out this form to help us find the perfect feline match for your home!</p>
    
    <form action="#" method="post">
        
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Jane Doe">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="jane@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="(555) 000-0000">
        </div>

        <div class="form-group">
            <label for="living-situation">Type of Home</label>
            <select id="living-situation" name="living-situation">
                <option value="house">House</option>
                <option value="apartment">Apartment/Condo</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Do you have other pets?</label>
            <div class="radio-group">
                <label><input type="radio" name="other-pets" value="yes"> Yes</label>
                <label><input type="radio" name="other-pets" value="no"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="cat-interest">Which cat are you interested in? (Optional)</label>
            <input type="text" id="cat-interest" name="cat-interest" placeholder="e.g. Whiskers, Luna, or 'Any'">
        </div>

        <div class="form-group">
            <label for="experience">Tell us about your experience with cats:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Have you owned a cat before?"></textarea>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</div>
</head>


</body>
</html>
